<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../lib/layui/layui.js"></script>
</head>
<body>
    <div class="x-body">
        <div class="layui-row">
            <div class="layui-form-item">
                <label class="layui-form-label">姓名：</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">班级：</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入班级" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </div>
    <script>
        layui.use('form',function () {
            var form = layui.form;
        })
    </script>
</body>
</html>
