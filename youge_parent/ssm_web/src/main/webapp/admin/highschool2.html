<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/city-picker.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/xadmin.js"></script>
    <script src="../lib/layui/layui.js"></script>
    <script src="../js/xcity.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<div class="layui-container" id="app">
    <div class="x-nav">
    <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">系统管理</a>
        <a href=""><cite>高中学校信息维护</cite></a>
    </span>
    </div>
    <xblock>
        <button class="layui-btn layui-btn-normal layui-btn-sm">
            <i class="layui-icon layui-icon-add-1"></i>新增
        </button>

        <button class="layui-btn layui-btn-danger layui-btn-sm">
            <i class="layui-icon layui-icon-edit"></i>修改
        </button>
        
        <button class="layui-btn layui-btn-warm layui-btn-sm">
            <i class="layui-icon layui-icon-refresh">刷新</i>
        </button>
    </xblock>
    <table class="layui-table ">
        <thead>
        <tr>
            <th></th>
            <th>学校名称</th>
            <th>类型</th>
            <th>状态</th>
            <th>省份</th>
            <th>市区</th>
            <th>地区</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="school:${schools}">
            <td>
                <form action="" class="layui-form">
                <input type="checkbox" th:value="${school.id}" class="layui-form-checkbox">
                </form>
            </td>

            <td th:text="${school.name}"></td>
            <td th:text="${school.type}"></td>
            <td th:text="${school.status}"></td>
            <td th:text="${school.province}"></td>
            <td th:text="${school.city}"></td>
            <td th:text="${school.area}"></td>
        </tr>
        </tbody>
    </table>
    <script>
        layui.use(['layer','form'],function () {
            var layer = layui.layer
            var form  = layui.form
        })

        $(".layui-icon-add-1").parent().click(function () {
            console.log("add click")
            layer.open({
                type:2,
                skin:'layui-layer-rim',
                area:['420px','600px'],//宽高
                content:'/admin/change.html'
            })
            // var value = $("input[type='checkbox']:checked").val()
            // layer.msg(value)

        })



        $(".layui-icon-edit").parent().click(function () {
            var value = $("input[type='checkbox']:checked").val()

            layer.open({
                type:2,
                skin:'layui-layer-rim',
                area: ['420px','600px'],
                content: '/sys/highschool/' + value
            })

        })
        
        $(".layui-icon-refresh").parent().click(function () {
            location.reload()
        })
    </script>
</div>

</body>
</html>
